<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Home Monitoring</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <div class="container" style="margin: 10px;">
        <div class="row">
            <div class="well">
                <h3>Home Monitoring</h3>
                <div class="well">
                    <button id="BtnAlarmOn" class="btn btn-danger">TURN ON ALARM</button>
                    <button id="BtnAlarmOff" class="btn btn-success" >TURN OFF ALARM</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="alertdiv" style="font-size:large" class="panel alert"></div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/Scripts/jquery-1.11.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/bootstrap.min.js"></script>
    <script src="/Scripts/jquery.signalR-2.2.0.min.js"></script>

    <!--Reference the autogenerated SignalR hub script. -->

    <script src="/signalr/hubs"></script>
    <script type="text/javascript">


        $(function () {


            var iotHub = $.connection.IOTHub;

            iotHub.client.WriteData = function (data) {
                $('#alertdiv').empty();
                $('#alertdiv').append(data);
            };
            

            
            // Start the connection.

            $.connection.hub.start().done(function () {

                $('#BtnAlarmOn').click(function () {
                    iotHub.server.SetAlarm(true);
                });
                $('#BtnAlarmOff').click(function () {
                    iotHub.server.SetAlarm(false);
                });

            });

        });

    </script>

</body>
</html>
